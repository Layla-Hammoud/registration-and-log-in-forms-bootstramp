<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <title>Registration systems</title>
</head>
<body class="overflow-hidden">
  <div class=".container">
    <div class="row">
      <div class="col-7">
        <form class="text-center">
          <div class="row">
            <h1 class="text-danger">Pizza Land</h1>
          </div>
          <div class="row w-100">
            <div class="form-floating mb-3">
              <input type="text" class="form-control w-75" id="name" placeholder="Full Name">
              <label for="name">Full Name</label>
            </div>
          </div>
          <div class="row w-100">
            <div class="form-floating mb-3">
              <input type="email" class="form-control w-75" id="email" placeholder="Email address">
              <label for="floatingInput">Email address</label>
            </div>
          </div>
          <div class="row">
            <div class="form-floating">
              <input type="password" class="form-control w-75" id="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="form-floating">
              <input type="password" class="form-control w-75" id="password" placeholder="Confirm password">
              <label for="Confirm password">Confirm password</label>
            </div>
          </div>
            <div class="row">
              <button type="button" class="btn btn-danger btn-lg wd-100 w-50">Sugn up</button>
            </div>
        </form>
      </div>
      <div
        class="col-5 bg-danger vh-100 text-center text-white d-flex flex-column justify-content-center align-items-center">
        <h1>Sign up</h1>
        <p>To start your journey in pizza land</p>
        <img src="/pizza.svg" class="w-25 h-25">
      </div>
    </div>
  </div>
</body>

</html>
